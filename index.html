<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>巴哈姆特動畫瘋 - 當機</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<!-- 背景音樂 -->
<audio autoplay loop>
    <source src="audio/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<body>
<!-- 左側背景文字 -->
<div class="background-text left">系統正在搶修中請見諒</div>
<!-- 右側背景文字 -->
<div class="background-text right">系統正在搶修中請見諒</div>
<!-- 容器 -->
<div class="container">
    <!-- 標誌圖片 -->
    <img src="imgs/logo.png" alt="動畫瘋" class="logo">
    <!-- 錯誤訊息 -->
    <div class="message">哎呀！網站發生了一些問題。</div>
    <!-- 錯誤代碼 -->
    <div class="error-code">請稍後再試</div>
    <!-- 重新整理按鈕 -->
    <a href="javascript:location.reload()" class="retry-button">重新整理</a>
</div>

<!-- 動畫問答遊戲 -->
<div class="quiz-container">
    <h2 id="question">問題將顯示在這裡</h2>
    <div id="choices"></div>
    <div id="feedback"></div>
</div>
</body>
</html>
